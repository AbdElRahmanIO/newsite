      <form>

        <div class="container">
            <div class="row">
                <div class="panel panel-primary newproj">

                    <div class="panel-heading">
                        <h3 class="panel-title">New presentation</h3>
                    </div>

                    <div class="panel-body">
    <!--                    start data-->
                        <div class="page-header col-sm-12">
                            <h1>main data <small>required</small></h1>
                        </div>

                        <div class="col-sm-6">
                            <label for="presentationname">presentation name</label>
                            <input type="text" class="form-control" id="presentationname" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="presentationplayer">presentation player</label>
                            <select class="form-control" id="presentationplayer">
                                <option value="1">Polaris V2</option>
                                <option value="2">IRep CLM</option>
                                <option value="3">Veeva GSK</option>
                                <option value="4">MI</option>
                                <option value="5">ISales</option>
                                <option value="6">ISaling</option>
                            </select>
                        </div>

                        <div class="col-sm-4">
                            <label for="numberofslides">number of slides</label>
                            <input type="number" class="form-control" id="numberofslides" required>
                        </div>

                        <div class="col-sm-2">
                            <label for="staticslides">static</label>
                            <input type="number" class="form-control" id="static" required>
                        </div>

                        <div class="col-sm-2">
                            <label for="basicslides">basic</label>
                            <input type="number" class="form-control" id="basicslides">
                        </div>

                        <div class="col-sm-2">
                            <label for="animationslides">animation</label>
                            <input type="number" class="form-control" id="animationslides">
                        </div>

                        <div class="col-sm-2">
                            <label for="appslides">app</label>
                            <input type="number" class="form-control" id="appslides">
                        </div>

                        <div class="col-sm-6">
                            <label for="startdate">start date</label>
                            <div class="input-group date" id="startdate">
                                <input type="text" class="form-control" id="startdate" required>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="enddate">end date</label>
                            <div class="input-group date" id="enddate">
                                <input type="text" class="form-control" id="enddate" required>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>

                        <div class="page-header col-sm-12">
                            <h1>sub data <small>required</small></h1>
                        </div>

    <!--
                        <div class="col-sm-6">

                        <div class="col-sm-12">
                            <div class="row">
                                <label for="resurces" class="col-xs-12">resurces</label>
                                <div class="col-sm-8 res">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox" value="1" id="resurce1">
                                        </span>
                                        <input type="text" class="form-control" value="Abdelrahman" disabled>
                                    </div><!-- /input-group -->
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="resurce1h" placeholder="hours">
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="resurce1s" placeholder="slides">
                                </div>
                                <div class="col-sm-8 res">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox" value="2" id="resurce2">
                                        </span>
                                        <input type="text" class="form-control" value="AbdelMoaty" disabled>
                                    </div><!-- /input-group -->
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="resurce2h" placeholder="hours">
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="resurce2s" placeholder="slides">
                                </div>
                                <div class="col-sm-8 res">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox" value="3" id="resurce3">
                                        </span>
                                        <input type="text" class="form-control" value="Seif" disabled>
                                    </div><!-- /input-group -->
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="resurce3h" placeholder="hours">
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="resurce3s" placeholder="slides">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="row">
                                <label for="presentationmanager" class="col-xs-12">presentation manager</label>
                                <div class="col-sm-4 res">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox" value="1" id="presentationmanager1">
                                        </span>
                                        <input type="text" class="form-control" value="Lina" disabled>
                                    </div><!-- /input-group -->
                                </div>
                                <div class="col-sm-4 res">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox" value="2" id="presentationmanager2">
                                        </span>
                                        <input type="text" class="form-control" value="Samar" disabled>
                                    </div><!-- /input-group -->
                                </div>
                                <div class="col-sm-4 res">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox" value="3" id="presentationmanager3">
                                        </span>
                                        <input type="text" class="form-control" value="Marina" disabled>
                                    </div><!-- /input-group -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-6">     
                            <div class="form-group">
                                <label for="upBackground">Upload Background</label>
                                <input type="file" id="upBackground">
                            </div>
                        </div>
                        
                        <div class="col-sm-6">     
                            <div class="form-group">
                                <label for="upThumbs">Upload Thumbs</label>
                                <input type="file" id="upThumbs">
                            </div>
                        </div>
                        
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary form-control">Send</button>
                        </div>


    <!--                    end data-->
                    </div>
                </div>
            </div>  
        </div>


      </form>
